---
- name: build
  hosts: all
  become: true
  roles:
    - role: vagrant-docker
    - role: vagrant-ruby-dev
      ruby_version: 2.4.1
  tasks:
    - name: install rpm build packages
      package: name={{ item }} state=present
      with_items:
        - gcc
        - git
        - make
        - mock
    - name: add vagrant user to mock group
      user: name=vagrant append=yes groups=mock
